spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/store
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 50
        jdbc.fetch_size: 200
        jdbc.batch_size: 50
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
server:
  error:
    include-message: always