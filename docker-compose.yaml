services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASS:-admin}
      POSTGRES_DB: ${DB_NAME:-store}
    ports: ["5433:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-store}"]
      interval: 5s
      retries: 10
    volumes: [pgdata:/var/lib/postgresql/data]
    restart: unless-stopped

  store:
    build:
      context: .
      dockerfile: Dockerfile
    image: store:latest        # optional
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-store}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS:-admin}
    ports: ["8080:8080"]

volumes:
  pgdata:
